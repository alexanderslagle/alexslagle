<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
    <div class = "card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <img routerLink={{project.routerLink}} src="{{project.imagePath}}" class="rounded" width = "256" height = "256">
        <p class="card-text">{{project.description}}</p>
        <button routerLink={{project.routerLink}} class="btn btn-primary">View More</button>
    </div>
</div>
